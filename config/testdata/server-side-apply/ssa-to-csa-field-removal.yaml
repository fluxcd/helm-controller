apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ssa-to-csa-field-removal
spec:
  interval: 5m
  install:
    serverSideApply: true
  upgrade:
    serverSideApply: disabled
  chart:
    spec:
      chart: podinfo
      version: '>=6.0.0 <7.0.0'
      sourceRef:
        kind: HelmRepository
        name: podinfo
      interval: 1m
  values:
    podAnnotations:
      ssa-owned-field: "this-should-persist-after-csa-upgrade"
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
