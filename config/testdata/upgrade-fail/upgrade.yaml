apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: upgrade-fail
spec:
  interval: 30s
  chart:
    spec:
      chart: podinfo
      version: '>=6.0.0 <7.0.0'
      sourceRef:
        kind: HelmRepository
        name: podinfo
      interval: 10m
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
    # Make wait fail. With single replica helm doesn't actually wait, see:
    # https://github.com/helm/helm/issues/5814#issuecomment-567130226
    replicaCount: 2
    faults:
      unready: true
  timeout: 3s
