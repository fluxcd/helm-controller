---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmChart
metadata:
  name: podinfo-hc
spec:
  chart: podinfo
  version: '6.2.1'
  sourceRef:
    kind: HelmRepository
    name: podinfo-oci
  interval: 30s
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo-from-hc
spec:
  chartRef:
    kind: HelmChart
    name: podinfo-hc
  interval: 30s
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
