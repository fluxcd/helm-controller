apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo-git
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/podinfo
      sourceRef:
        kind: GitRepository
        name: podinfo
      interval: 1m
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
